<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Select All Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Select All Results</h1>
        <form class="mb-4" action="/mysql/Search" method="get">
            <div class="input-group">
                <select class="form-select" name="search">
                    <option selected>Select an option...</option>
                    <option value="NAME">NAME</option>
                    <option value="DATE">DATE</option>
                </select>
                <input type="text" name="words" class="form-control" placeholder="Search..." id="keydownEnter">
                <button class="btn btn-primary" type="submit">검색</button>
            </div>
        </form>
        <form th:action="@{/mysql/update/{id}(id=${result.language_id})}" method="post">
            <ul class="list-group mb-4">
                <li class="list-group-item">
                    <span class="font-weight-bold">Language ID:</span> <span th:text="${result.language_id}"></span>
                </li>
                <li class="list-group-item">
                    <span class="font-weight-bold">Name:</span> <span th:text="${result.name}"></span>
                </li>
                <li class="list-group-item">
                    <span class="font-weight-bold">Last Update:</span> <span th:text="${result.last_update}"></span>
                </li>
                <li class="list-group-item">
                    <button class="btn btn-warning" type="submit">수정</button>
                </li>
            </ul>
        </form>
        <form action="">
            <button class="btn btn-secondary" formaction="/mysql/SearchAll" type="submit">메인화면</button>
        </form>
    </div>
</body>

</html>
